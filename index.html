<!doctype html>

<html lang=en>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Code Review</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1>THE CODE REVIEW</h1>
  </header>

  <h2>Sign Up For Our Newsletter</h2>
  <p>Get the latest news on how your code is doing right in your box.</p>
<form action="index.html" method="post">
<fieldset>
<legend>Contact Information</legend>

<div class="form-container">
<label for="name">Full Name</label>
  <input type="text" id="name" name="user_name" placeholder="Required" required>

<label for="mail">Email Address</label>
  <input type="email" id="mail" name="user_email" placeholder="Required" required>

<label for="phone">Phone Number</label>
  <input type="text" id="phone" name="user_number" placeholder="Optional">

<label for="address">Street Address</label>
  <input type="text" id="address" name="user_address">

<label for="city">City</label>
  <input type="text" id="city" name="user_city">

<label for="state" id="state-section">State</label>
  <select id="state" name="user_state">
    <optgroup label="A">
      <option value="alabama">Alabama</option>
      <option value="alaska">Alaska</option>
      <option value="arizona">Arizona</option>
      <option value="arkansas">Arkansas</option>
    </optgroup>
    <optgroup label="C">
      <option value="california">California</option>
      <option value="colorado">Colorado</option>
      <option value="connecticut">Connecticut</option>
    </optgroup>
    <optgroup label="D">
      <option value="delaware">Delaware</option>
    </optgroup>
      <optgroup label="F">
        <option value="florida">Florida</option>
      </optgroup>
      <optgroup label="G">
    <option value="georgia">Georgia</option>
      </optgroup>
      <optgroup label="H">
    <option value="hawaii">Hawaii</option>
      </optgroup>
      <optgroup label="I">
    <option value="idaho">Idaho</option>
    <option value="illinois">Illinois</option>
    <option value="indiana">Indiana</option>
    <option value="iowa">Iowa</option>
      </optgroup>
      <optgroup label="K">
    <option value="kansas">Kansas</option>
    <option value="kentucky">Kentucky</option>
      </optgroup>
      <optgroup label="L">
    <option value="louisianna">Louisianna</option>
      </optgroup>
      <optgroup label="M">
    <option value="maine">Maine</option>
    <option value="maryland">Maryland</option>
    <option value="massachusetts">Massachusetts</option>
    <option value="michigan">Michigan</option>
    <option value="minnesota">Minnesota</option>
    <option value="mississipi">Mississipi</option>
    <option value="missouri">Missouri</option>
    <option value="montana">Montana</option>
      </optgroup>
      <optgroup label="N">
    <option value="nebraska">Nebraska</option>
    <option value="nevada">Nevada</option>
    <option value="new-hampshire">New Hampshire</option>
    <option value="new-jerseya">New Jersey</option>
    <option value="new-mexico">New Mexico</option>
    <option value="new-york">New York</option>
    <option value="north-carolina">North Carolina</option>
    <option value="north-dakota">North Dakota</option>
      </optgroup>
      <optgroup label="O">
    <option value="ohio">Ohio</option>
    <option value="oklahoma">Oklahoma</option>
    <option value="oregon">Oregon</option>
      </optgroup>
      <optgroup label="P">
    <option value="pennsylvania">Pennsylvania</option>
      </optgroup>
      <optgroup label="R">
    <option value="rhode-island">Rhode Island</option>
      </optgroup>
      <optgroup label="S">
    <option value="south-carolina">South Carolina</option>
    <option value="south-dakota">South Dakota</option>
      </optgroup>
      <optgroup label="T">
    <option value="tennessee">Tennessee</option>
    <option value="texas">Texas</option>
      </optgroup>
      <optgroup label="U">
    <option value="utah">Utah</option>
      </optgroup>
      <optgroup label="V">
    <option value="vermont">Vermont</option>
    <option value="virginia">Virginia</option>
      </optgroup>
      <optgroup label="W">
    <option value="washington">Washington</option>
    <option value="west-virginia">West Virginia</option>
    <option value="wisconsin">Wisconsin</option>
    <option value="wyoming">Wyoming</option>
      </optgroup>
  </select>
<label for="zip" id="zip-section">Zip Code</label>
  <input type="text" id="zip" name="user_zip">

</div>
</fieldset>

<fieldset>
<legend>Newsletter</legend>
<p>Select the newsletter you would like to receive.</p>
<div class="container">
<span>
<input type="checkbox" id="html-news" name="user_html">
<label for="html-news" id="html-news-label">HTML News</label>
</span>
<span>
<input type="checkbox" id="css-news" name="user_css">
<label for="css-news">CSS News</label>
</span>
<span>
<input type="checkbox" id="javascript-news" name="user_javascript">
<label for="javascript-news">JavaScript News</label>
</span>
</div>
</fieldset>

<fieldset>
<legend>Newsletter Format</legend>
<div class="container">

<span>
<input type="radio" id="html" name="user_newshtml">
<label for="html">HTML</label>
</span>

<span>
<input type="radio" id="plain-text" name="user_plaintext">
<label for="plain-text">Plain Text</label>
</span>
</div>

<label for="other-topics">Other topics you would like to hear about</label>
<input type="text" id="other-topics" name="user_other-topics">

<button type="submit">Sign Up</button>

</fieldset>
</form>

  <footer>
    &copy; 2018 The Code Review
  </footer>
</body>


</html>
